<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, user-scalable=no">

    <!-- https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->

    <!-- Hide Safari User Interface Components -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Launch Icon Title -->
    <meta name="apple-mobile-web-app-title" content="Breakout">

    <!-- Change the Status Bar Appearance -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Icons
      -- https://developer.apple.com/ios/human-interface-guidelines/icons-and-images/app-icon/#app-icon-sizes
      -->
    <!-- iPhone -->
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <!-- iPad Pro -->
    <link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167x167.png">
    <!-- iPad, iPad mini -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">

    <title>breakout-html5 - labs.boramalper.org</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.webmanifest">

    <script src="index.js"></script>
</head>
